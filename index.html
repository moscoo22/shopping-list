<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping List</title>
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <!-- Input fields for adding item, quantity, and price -->
        <input type="text" id="itemInput" placeholder="Enter Item">
        <input type="number" id="quantityInput" placeholder="Quantity">
        <input type="number" id="priceInput" placeholder="Unit Price">
        <!-- Button to add item -->
        <button id="addItem">Add Item</button>
        <!-- List to display added items -->
        <ul id="itemList"></ul>
        <!-- Display total and shopping cart icon -->
        <div id="total">Total: $0 </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
